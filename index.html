<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./assets/css/style.css">
		<title>Calculatrice</title>
	</head>

	<body>
		<div class="container">
			<h1>Thomas Instruments</h1>
			<div class="resContainer">
				<div class="result" id="containerResult"></div>
			</div>
			<div class="button-container">
				<button onclick="calc(this)" id="add">+</button>
				<button onclick="calc(this)" id="subtract">-</button>
				<button onclick="calc(this)" id="multiply">ร</button>
				<button onclick="calc(this)" id="divide">รท</button>
				<button onclick="calc(this)" id="zero">0</button>
				<button onclick="calc(this)" id="one">1</button>
				<button onclick="calc(this)" id="two">2</button>
				<button onclick="calc(this)" id="three">3</button>
				<button onclick="calc(this)" id="four">4</button>
				<button onclick="calc(this)" id="five">5</button>
				<button onclick="calc(this)" id="six">6</button>
				<button onclick="calc(this)" id="seven">7</button>
				<button onclick="calc(this)" id="eight">8</button>
				<button onclick="calc(this)" id="nine">9</button>
				<button onclick="reset()" id="clear">C</button>
				<button onclick="calc(this)" id="comma">,</button>
				<button onclick="enjoy()" id="equal">=</button>
			</div>
		</div>
	</body>
	<script src="./assets/javascript/script.js"></script>

</html>
